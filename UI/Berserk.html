<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&family=Rubik+Vinyl&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browzy - Berserk</title>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Berserk.css">
</head>

<body>
    <div class="home">
        <img src="./Image/BERSERK.jpg" alt="">
        <div class="top">
            <div class="time-and-date">
                <span class="time-box">
                    <p class="time">10:00</p>
                    <div class="am-or-pm">
                        <div class="puck"><img src="./Image/Puck.png" alt=""></div>
                        <p>AM</p>
                    </div>
                </span>
                <span class="weather">
                    <p class="weather-type">Rainy</p>
                    <i class='bxr  bx-cloud-rain'></i>
                    <p class="month-day">Saturday 20 September 2025</p>
                </span>
            </div>

            <div class="right">
                <div class="favouriteweb">

                    <a href="" class="favouriteweblink">+</a>
                    <a href="" class="favouriteweblink"><img src="" alt=""></a>
                    <a href="" class="favouriteweblink"><img src="" alt=""></a>
                    <a href="" class="favouriteweblink"><img src="" alt=""></a>

                </div>
                <div class="searchbox">
                    <input type="search" name="search" id="" placeholder="Search with Google or enter URL">
                    <i class='bxr  bx-search'></i>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="todobox">
                <h1>To Do</h1>
                <div class="tododata">
                    <ul class="todolistdata">

                    </ul>
                </div>
            </div>
            <div class="newsbox">
                <div class="news">
                    <h1>News</h1>

                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="recent">

                <a href="" class="recentlink"><img src="" alt=""></a>
                <a href="" class="recentlink"><img src="" alt=""></a>
                <a href="" class="recentlink"><img src="" alt=""></a>
                <a href="" class="recentlink"><img src="" alt=""></a>
                <a href="" class="recentlink"><img src="" alt=""></a>
                <a href="" class="recentlink"><img src="" alt=""></a>
                <a href="" class="recentlink"><img src="" alt=""></a>

            </div>
        </div>
    </div>
</body>

</html>
