<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&family=Rubik+Vinyl&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browzy - Berserk</title>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Berserk.css">
</head>

<body>
    <div class="home">
        <img src="../Image/BERSERK.jpg" alt="" style="object-fit: cover;">
        
        <div class="top">
            <div class="time-and-date">
                <span class="time-box">
                    <p class="time" id="time">10:00</p>
                    <div class="am-or-pm">
                        <div class="puck"><img src="../Image/Puck.png" alt=""></div>
                        <p id="am-pm">AM</p>
                    </div>
                </span>
                <span class="weather">
                    <p class="weather-type" id="weather-type">Loading...</p>
                    <i class='bx bx-loader-alt' id="weather-icon"></i>
                    <p class="month-day" id="date"></p>
                </span>
            </div>

            <div class="right">
                <div class="favouriteweb" id="favorites-container">
                    <a href="" class="favouriteweblink" id="add-favorite">+</a>
                </div>
                <div class="searchbox">
                    <div class="search-container">
                        <input type="search" name="search" id="search-input" placeholder="Search with Google or enter URL">
                        <i class='bx bx-search' id="search-btn"></i>
                        <div class="search-suggestions" id="search-suggestions"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="todobox">
                <h1>To Do</h1>
                <div class="todo-input-container">
                    <div class="todo-input-box">
                        <input type="text" id="todo-input" placeholder="Add a new task...">
                        <button id="add-todo-button">Add</button>
                    </div>
                </div>
                <div class="tododata">
                    <ul class="todolistdata" id="todo-list">
                    </ul>
                </div>
            </div>
            <div class="newsbox">
                <div class="news">
                    <h1>News</h1>
                    <div class="news-content" id="news-content">
                        <div class="loading">Loading news...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="recent" id="recent-sites">
            </div>
        </div>
    </div>

    <!-- Modal for adding favorites -->
    <div id="favorite-modal" class="modal">
        <div class="modal-content">
            <h2>Add Favorite Site</h2>
            <input type="text" id="favorite-name" placeholder="Site Name">
            <input type="url" id="favorite-url" placeholder="Site URL (https://example.com)">
            <div class="modal-buttons">
                <button class="btn-primary" id="save-favorite">Save</button>
                <button class="btn-secondary" id="cancel-favorite">Cancel</button>
            </div>
        </div>
    </div>

    <div id="browser-view" class="browser-view">
        <div class="browser-nav">
            <button id="go-back"><i class='bx bx-arrow-back'></i></button>
            <button id="go-forward"><i class='bx bx-arrow-forward'></i></button>
            <button id="go-home"><i class='bx bx-home'></i></button>
            <input type="text" id="browser-url-input" placeholder="Enter URL">
            <button id="browser-go-button"><i class='bx bx-search'></i></button>
        </div>
        <iframe id="content-frame" src="about:blank"></iframe>
        <div id="loader-overlay" class="loader-overlay">
            <div class="loader"></div>
        </div>
    </div>

</body>
<script src="./Berserk.js"></script>
</html>
